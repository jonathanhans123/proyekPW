<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="java/jquery.min.js"></script>
    <script src="java/java.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="top">
                <div class="search">
                    <svg fill="#000000" viewBox="0 0 24 24" class="searchicon">    
                        <path d="M 9 2 C 5.1458514 2 2 5.1458514 2 9 C 2 12.854149 5.1458514 16 9 16 C 10.747998 16 12.345009 15.348024 13.574219 14.28125 L 14 14.707031 L 14 16 L 20 22 L 22 20 L 16 14 L 14.707031 14 L 14.28125 13.574219 C 15.348024 12.345009 16 10.747998 16 9 C 16 5.1458514 12.854149 2 9 2 z M 9 4 C 11.773268 4 14 6.2267316 14 9 C 14 11.773268 11.773268 14 9 14 C 6.2267316 14 4 11.773268 4 9 C 4 6.2267316 6.2267316 4 9 4 z"/>
                    </svg>
                    <div class="searchbar">
                        <input type="text" name="searchbar" placeholder="Search Our Store">
                    </div>
                </div>
                <div class="logo">
                    <a href="index.html">
                    <object data="icon/logo.svg" width="80" height="80" class="logoicon"></object>
                    <p class="logotext">Shoes</p></a>
                </div>
                <div class="shop">
                    <object data="icon/cart.svg" class="loginicon"></object>
                    <object data="icon/person.svg" class="shopicon"></object>
                </div>
            </div>
            <div class="bottom">
                    <div class="nav-child"><a href="#">Shop Men's</a></div>
                    <div class="nav-child"><a href="#">Shop Women's</a></div>
                    <div class="nav-child"><a href="#">About</a></div>
                </ul>
            </div>
        </div>
        <div class="jumbotron">
            <div class="left">&#10094;</div>
            <div class="jumbo-wrap">
                <p class="caption">Shoes For You</p>
                <a href="#">
                <div class="shopnow">SHOP NOW</div>
                </a>
            </div>
            <div class="right">&#10095;</div>
        </div>
        <div class="categories">
            <div class="cate-wrap">
                <div class="category a">
                    <div class="wrapper">
                        <div class="text">Casual</div>
                        <div class="button">Shop Now</div>
                    </div>
                </div>
                <div class="category b">
                    <div class="wrapper">
                        <div class="text">Sports</div>
                        <div class="button">Shop Now</div>
                    </div>
                </div>
                <div class="category c">
                    <div class="wrapper">
                        <div class="text">Formal</div>
                        <div class="button">Shop Now</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
